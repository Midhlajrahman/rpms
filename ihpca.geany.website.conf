<VirtualHost *:80>
        ServerName ihpca.geany.website
        ServerAlias www.ihpca.geany.website
        Redirect permanent / https://ihpca.geany.website/

        RewriteEngine on
        RewriteCond %{SERVER_NAME} =ihpca.geany.website [OR]
        RewriteCond %{SERVER_NAME} =www.ihpca.geany.website
        RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
        ServerAdmin admin@ihpca.geany.website
        ServerName ihpca.geany.website
        ServerAlias www.ihpca.geany.website
        
        DocumentRoot /home/srv/ihpca
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        Alias /static /home/srv/ihpca/ihpca/static
        <Directory /home/srv/ihpca/ihpca/static>
                Require all granted
        </Directory>

        Alias /media /home/srv/ihpca/ihpca/media
        <Directory /home/srv/ihpca/ihpca/media>
                Require all granted
        </Directory>

        <Directory /home/srv/ihpca/ihpca/ihpca>
            <Files wsgi.py>
                    Require all granted
            </Files>
        </Directory>

        WSGIDaemonProcess    ihpca python-path=/home/srv/ihpca/ihpca python-home=/home/srv/ihpca/venv
        WSGIProcessGroup ihpca
        WSGIScriptAlias / /home/srv/ihpca/ihpca/ihpca/wsgi.py



</VirtualHost>
