
{% load static %}

<!DOCTYPE html>
<html lang="zxx">
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	
	<!-- Primary Meta Tags -->
	<title>{{meta.meta_title}}</title>
	<meta name="title" content="{{meta.meta_title}}" />
	<meta name="description" content="{{meta.meta_description}}">
	<meta name="keywords" content="{{meta.meta_keyword}}">
	<link rel="canonical" href="{{meta.canonical_url}}" />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="{{meta.canonical_url}}" />
	<meta property="og:title" content="{{meta.meta_title}}" />
	<meta property="og:description" content="{{meta.meta_description}}" />
	{% if meta.meta_image %}
	<meta property="og:image" content="{{meta.meta_image.url}}" />
	{% else %}
	<meta property="og:image" content="https://metatags.io/images/meta-tags.png" />
	{% endif %}

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image" />
	<meta property="twitter:url" content="{{meta.canonical_url}}" />
	<meta property="twitter:title" content="{{meta.meta_title}}" />
	<meta property="twitter:description" content="{{meta.meta_description}}" />
	<meta property="twitter:image" content="https://metatags.io/images/meta-tags.png" />

	<!-- Meta Tags Generated with https://metatags.io -->
	<!-- Favicon Icon -->
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'web/images/favicon.png' %}">
	<!-- Google Fonts Css-->
	<link rel="preconnect" href="../../../fonts.googleapis.com/index.html">
    <link rel="preconnect" href="../../../fonts.gstatic.com/index.html" crossorigin>
    <link href="../../../fonts.googleapis.com/css2604e.css?family=Fustat:wght@200..800&amp;display=swap" rel="stylesheet">
	<!-- Bootstrap Css -->
	<link href="{% static 'web/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
	<!-- SlickNav Css -->
	<link href="{% static 'web/css/slicknav.min.css' %}" rel="stylesheet">
	<!-- Swiper Css -->
	<link rel="stylesheet" href="{% static 'web/css/swiper-bundle.min.css' %}">
	<!-- Font Awesome Icon Css-->
	<link href="{% static 'web/css/all.css' %}" rel="stylesheet" media="screen">
	<!-- Animated Css -->
	<link href="{% static 'web/css/animate.css' %}" rel="stylesheet">
    <!-- Magnific Popup Core Css File -->
	<link rel="stylesheet" href="{% static 'web/css/magnific-popup.css' %}">
	<!-- Mouse Cursor Css File -->
	<link rel="stylesheet" href="{% static 'web/css/mousecursor.css' %}">
	<!-- Main Custom Css -->
	<link href="{% static 'web/css/custom.css' %}" rel="stylesheet" media="screen">
</head>



{% include "web/partials/header.html" %}
{% block content %}

{% endblock  %}
{% include "web/partials/footer.html" %}



</footer>
<!-- Footer End -->

<!-- Jquery Library File -->
<script src="{% static 'web/js/jquery-3.7.1.min.js' %}"></script>
<!-- Bootstrap js file -->
<script src="{% static 'web/js/bootstrap.min.js' %}"></script>
<!-- Validator js file -->
<script src="{% static 'web/js/validator.min.js' %}"></script>
<!-- SlickNav js file -->
<script src="{% static 'web/js/jquery.slicknav.js' %}"></script>
<!-- Swiper js file -->
<script src="{% static 'web/js/swiper-bundle.min.js' %}"></script>
<!-- Counter js file -->
<script src="{% static 'web/js/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'web/js/jquery.counterup.min.js' %}"></script>
<!-- Magnific js file -->
<script src="{% static 'web/js/jquery.magnific-popup.min.js' %}"></script>
<!-- SmoothScroll -->
<script src="{% static 'web/js/SmoothScroll.js' %}"></script>
<!-- Parallax js -->
<script src="{% static 'web/js/parallaxie.js' %}"></script>
<!-- MagicCursor js file -->
<script src="{% static 'web/js/gsap.min.js' %}"></script>
<script src="{% static 'web/js/magiccursor.js' %}"></script>
<!-- Text Effect js file -->
<script src="{% static 'web/js/SplitText.js' %}"></script>
<script src="{% static 'web/js/ScrollTrigger.min.js' %}"></script>
<!-- YTPlayer js File -->
<script src="{% static 'web/js/jquery.mb.YTPlayer.min.js' %}"></script>
<!-- Wow js file -->
<script src="{% static 'web/js/wow.js' %}"></script>
<!-- Main Custom js file -->
<script src="{% static 'web/js/function.js' %}"></script>
</body>
</html>
